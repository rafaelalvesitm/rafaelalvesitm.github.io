# --- General options --- #

excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true

# --- Misc --- #

# Ruby Date Format to show dates of posts
date_format: "%d/%m/%Y"

# --- You don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Sao_Paulo"
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 5

kramdown:
  input: GFM

collections:
  notes:
    output: true
    permalink: /:slug

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      social-share: true 
      image: /assets/img/avatar.png
  -
    scope:
      path: ""
    values:
      layout: "page"
      image: /assets/img/avatar.png
  -
    scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
      permalink: /floresta/:title
      image: /assets/img/avatar.png

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock

include:
  - pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-last-modified-at
  - jekyll-seo-tag

language: pt-BR

